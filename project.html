<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Projects</title>
  <link rel="stylesheet" href="./css/project.css" />
</head>
<body>

  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="project.html">Projects</a></li>
      <li><a href="insights.html">Insights</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </nav>

  <section class="filters-section">
    <h2>Filter Projects</h2>
    <form id="filter-form" class="filters">
      <select id="filter-county">
        <option value="">All Counties</option>
      </select>
      <select id="filter-status">
        <option value="">All Status</option>
        <option value="Completed">Completed</option>
        <option value="In Progress">In Progress</option>
        <option value="Abandoned">Abandoned</option>
        <option value="On Hold">On Hold</option>
      </select>
      <select id="filter-type">
        <option value="">All Types</option>
      </select>
      <select id="filter-sector">
        <option value="">All Sectors</option>
      </select>
      <input type="number" id="min-budget" placeholder="Min Budget" />
      <input type="number" id="max-budget" placeholder="Max Budget" />
      <button type="submit">Apply Filters</button>
    </form>
  </section>

  <section id="projects-grid" class="projects-grid"></section>

  <script src="js/project.js"></script>
</body>
</html>
