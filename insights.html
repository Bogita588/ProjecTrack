<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Government Projects Insights</title>
  <link rel="stylesheet" href="css/insights.css" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Government Projects Insights</h1>
  </header>

  <main>
<section style="height: 450px; width: 100%; display: flex; justify-content: center; align-items: center;">
  <h2>Project Status Distribution</h2>
  <canvas id="statusChart"></canvas>
</section>


    <section>
      <h2>Budgeted vs. Actual Expenditure</h2>
      <canvas id="budgetChart"></canvas>
    </section>

    <section>
      <h2>County-Level Completion Rates</h2>
      <canvas id="completionChart"></canvas>
    </section>

    <section>
      <h2>Delay Trends Over Years</h2>
      <canvas id="delayTrendChart"></canvas>
    </section>

    <section>
      <h2>Community Ratings Distribution</h2>
      <canvas id="ratingChart"></canvas>
    </section>

    <section>
      <h2>Project Lifecycle Timeline</h2>
      <div class="timeline-container" id="timelineContainer"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Government Projects Dashboard</p>
  </footer>

  <script src="js/insights.js"></script>
</body>
</html>
